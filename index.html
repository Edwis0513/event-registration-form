<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form class="reg-form" action="">
            <div class="form-heading-block">
                <h2>Event registration form</h2>
            </div>
            <div class="form-content-block">
                <div class="input-line">
                    <div class="input-name">Name</div>
                    <div class="line">
                        <div class="column w-48">
                            <input type="text" id="first-name" name="first_name">
                            <label for="first-name">First Name</label>
                        </div>
                        <div class="column w-48">
                            <input type="text" id="last-name" name="last_name">
                            <label for="last-name">Last Name</label>
                        </div>
                    </div>
                </div>
                <div class="input-line">
                    <div class="input-name">Company</div>
                    <div class="line">
                        <input class="w-100" type="text" id="company-name" name="company_name">
                    </div>
                </div>
                <div class="input-line">
                    <div class="input-name">Email</div>
                    <div class="line">
                        <input class="w-100" type="email" id="email" name="email" placeholder="example@gmail.com">
                    </div>
                </div>
                <div class="input-line">
                    <div class="input-name">Phone</div>
                    <div class="line">
                        <div class="column w-20">
                            <input type="text" id="area-code" name="area_code">
                            <label for="area-code">Area Code</label>
                        </div>
                        <div class="column flex-grow">
                            <input type="text" id="phone-number" name="phone_number">
                            <label for="phone-number">Phone Number</label>
                        </div>
                    </div>
                </div>
                <div class="input-line">
                    <div class="input-name">Subject</div>
                    <div class="line">
                        <select class="w-100" name="subject" id="subject">
                            <option value="">Choose option</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <div class="radio-line">
                    <div class="radio-text">Are you an existing customer?</div>
                    <div class="input-line">
                        <div class="radio-block">
                            <input type="radio" id="input-yes" name="existing-customer">
                            <label for="input-yes">Yes</label>
                        </div>
                        <div class="radio-block">
                            <input type="radio" id="input-no" name="existing-customer">
                            <label for="input-no">No</label>
                        </div>
                    </div>
                </div>
                <div class="input-line">
                    <input type="submit" name="submit" value="Register">
                </div>
            </div>
        </form>
    </main>
</body>

</html>
